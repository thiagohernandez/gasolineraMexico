							<div class="card-price--screen">
								<div class="card-price--screen_inner">

									</div>
								</div>
							</div>
							<div class="card-price--name">
								<h3>Magna*</h3>
							</div>
						</div>
					</div>
					<!-- ./card -->
				</div>
				<div class="col-md-4 mb-4">

								</div>
							</div>
							<div class="card-price--name">
								<h3>Premium*</h3>
							</div>
						</div>
					</div>
					<!-- ./card -->
				</div>
				<div class="col-md-4 mb-4">
					<!-- card -->
					<div class="card card-price card-price--light card-price--diesel">
						<div class="card-price--inner">
							<div class="card-price--summary">
